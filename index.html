<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="container">
    <main class="card">
      <section class="results">
        <h2 class="results__title">Your Result</h2>
        <p class="results__score">
          76 <span class="results__points">of 100</span>
        </p>
        <h3 class="results__thanks">Great</h3>
        <p class="results__text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <ul class="summary__stats">
          <li class="summary__info summary__info--red">
            <div class="summary__type">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction speed icon"
                class="summary__icon"
              />
              <p class="summary__subtitle">Reaction</p>
            </div>
            <p class="summary__points" aria-label="Score 80 out of 100">
              <span class="summary__score"></span
              ><span class="summary__total">/ 100</span>
            </p>
          </li>
          <li class="summary__info summary__info--yellow">
            <div class="summary__type">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory icon"
                class="summary__icon"
              />
              <p class="summary__subtitle">Memory</p>
            </div>
            <p class="summary__points" aria-label="Score 92 out of 100">
              <span class="summary__score"></span
              ><span class="summary__total">/ 100</span>
            </p>
          </li>
          <li class="summary__info summary__info--green">
            <div class="summary__type">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Chat icon"
                class="summary__icon"
              />
              <p class="summary__subtitle">Verbal</p>
            </div>
            <p class="summary__points" aria-label="Score 61 out of 100">
              <span class="summary__score"></span
              ><span class="summary__total">/ 100</span>
            </p>
          </li>
          <li class="summary__info summary__info--blue">
            <div class="summary__type">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual icon"
                class="summary__icon"
              />
              <p class="summary__subtitle">Visual</p>
            </div>
            <p class="summary__points" aria-label="Score 72 out of 100">
              <span class="summary__score"></span>
              <span class="summary__total">/ 100</span>
            </p>
          </li>
        </ul>
        <button class="summary__btn"><span>Continue</span></button>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
